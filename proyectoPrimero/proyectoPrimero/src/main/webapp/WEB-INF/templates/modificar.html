<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrar Puntuación - Competición Deportiva</title>
<link rel="stylesheet" th:href="@{/css/principal.css}">
<link rel="stylesheet" th:href="@{/css/modificar.css}">
</head>
<body>
	<header>
		<a
			href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/"
			target="_blank"> <img id="logo"
			th:src="@{/img/Diseño-sin-título.png}" alt="Logo">
		</a>
		<h1 id="titulo">COMPETICIÓN DEPORTIVA</h1>
		<div id="botones">
			<a th:href="@{/principal}"><button>Inicio</button></a>
			<button onclick="window.history.back()">Atrás</button>
		</div>
	</header>

	<div id="formulario-busqueda">
		<h1>Registrar Puntuación de un Participante</h1>
		<hr>

		<form method="post" th:action="@{/registrar-puntuacion}">
			<div class="campos-formulario">
				<div class="campo">
					<label for="nombrePrueba">Nombre de Prueba</label> <input
						type="text" id="nombrePrueba" name="nombrePrueba" required>
				</div>
				<div class="campo">
					<label for="nombreParticipante">Nombre del Participante</label> <input
						type="text" id="nombreParticipante" name="nombreParticipante"
						required>
				</div>
				<div class="campo">
					<label for="nombreEquipo">Nombre del Equipo</label> <input
						type="text" id="nombreEquipo" name="nombreEquipo" required>
				</div>
				<div class="campo">
					<label for="apellidoParticipante">Apellido del Participante</label>
					<input type="text" id="apellidoParticipante"
						name="apellidoParticipante" required>
				</div>
				<div class="campo">
					<label for="edadParticipante">Edad del Participante</label> <input
						type="number" id="edadParticipante" name="edadParticipante"
						min="0" required>
				</div>

				<div class="campo">
					<label for="puntuacion">Puntuación</label> <input type="number"
						id="puntuacion" name="puntuacion" step="0.01" required>
				</div>
			</div>

			<div class="botones-accion">
				<button type="submit" class="boton-accion">Guardar Cambios</button>
				<button type="button" class="boton-accion secundario"
					onclick="window.history.back()">Cancelar</button>
			</div>
		</form>
	</div>
</body>
</html>
