<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Prueba - Competición Deportiva</title>
    <link rel="stylesheet" th:href="@{/css/principal.css}">
    <link rel="stylesheet" th:href="@{/css/modificar.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/" target="_blank">
            <img id="logo" th:src="@{/img/Diseño-sin-título.png}" alt="Logo">
        </a>
        <h1 id="titulo">COMPETICIÓN DEPORTIVA</h1>
        <div id="botones">
            <a th:href="@{/principal}"><button>Inicio</button></a>
            <button onclick="window.history.back()">Atrás</button>
        </div>
    </header>

    <div id="formulario-busqueda">
        <h1>Modificar Puntuación de una Prueba</h1>
        <hr>

        <div class="campos-formulario">
            <div class="campo">
                <label for="nombre">Nombre de Prueba</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="campo">
                <label for="unidad">Nombre del Participante</label>
                <input type="text" id="unidad" required>
            </div>
            <div class="campo">
                <label for="lugar">Puntuación a Modificar</label>
                <input type="number" id="lugar" required>
            </div>
        </div>
        
        <div class="botones-accion">
            <button class="boton-accion">Guardar Cambios</button>
            <button class="boton-accion secundario">Cancelar</button>
        </div>
    </div>
</body>
</html>
