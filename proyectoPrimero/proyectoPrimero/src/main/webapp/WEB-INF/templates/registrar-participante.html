    <header>

            <img id="logo" src="../Diseño-sin-título.png" alt="Logo">
        </a>
        <h1 id="titulo">COMPETICIÓN DEPORTIVA</h1>
        <div id="botones">

            <button type="button" onclick="window.history.back()">Atrás</button>

    <div id="formulario-anadir">
        <h1>Registrar Puntuacion</h1>
        
            <div class="campos-formulario">

                <div class="campo">
                    <label for="nombre">Nombre del Participante*</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="campo">
                    <label for="unidad">Fecha de Nacimiento*</label>
                    <input type="date" id="unidad" name="unidad" required>
                </div>

                <div class="campo">
                    <label for="nombre">Correo Electronico*</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="campo">
                    <label for="nombre">Nombre de la Prueba*</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="campo">
                    <label for="nombre">Puntuacion Obtenida*</label>
                    <input type="number" id="nombre" name="nombre" required>
                </div>

            <div class="boton-central">
                <button type="submit" class="boton-accion">Guardar</button>
                <button type="reset" class="boton-accion secundario">Limpiar</button>
            </div>
        </form>
    </div>
